<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Checkbox</title>
</head>

<body>
  <input class="custom-checkbox" id="cb1" type="checkbox" disabled checked>
  <label for="cb1">Checkbox 1</label>
  <br>
  <input class="custom-checkbox" id="cb2" type="checkbox" disabled>
  <label for="cb2">Checkbox 2</label>
  <br>
  <input class="custom-checkbox" id="cb3" type="checkbox">
  <label for="cb3">Checkbox 3</label>
  <br>
  <input class="custom-checkbox" id="cb4" type="checkbox">
  <label for="cb4">Checkbox 4</label>
  <br>
</body>

</html>
