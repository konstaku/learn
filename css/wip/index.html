<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .visibility-hidden {
      visibility: hidden;
      background-color: blue;
    }

    .visibility-hidden::before {
      content: 'Hey from visibility-hidden';
      background-color: blue;
      display: block;
      height: 100px;
      width: 100px;
    }

    .display {
      background-color: red;
    }

    .display-none::before {
      content: 'Hey from display-none';
      background-color: blue;
      display: block;
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="visibility-hidden">Hey</div>
  <div class="display">Hi</div>
</body>

</html>
