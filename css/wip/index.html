<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <style>
    .div {
      background-color: red;
      height: 100px;
      width: 100px;
      color: white;
      animation: custom 1s linear .1s forwards alternate infinite;
    }

    .div:hover {
      animation-play-state: paused;
    }

    @keyframes custom {
      from {
        transform: translateX(0) scale(1.5);
      }

      to {
        transform: translateX(100%);
      }
    }
  </style>
</head>

<body>
  <div class="div">Div</div>
  <div>Div</div>
  <div>Div</div>
  <div>Div</div>
  <div>Div</div>
  <div>Div</div>
</body>

</html>
