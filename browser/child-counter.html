  <body>
  <ul>
    <li>Animals<ul>
        <li>Mammals<ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Others<ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fish<ul>
        <li>Aquarium<ul>
            <li>Guppi</li>
            <li>Scalaria</li>
          </ul>
        </li>
        <li>Seafish<ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>


    <script>
      let list = document.body.firstElementChild;

      function displayChildren(list) {
        for (let child of list.children) {
          if (child.firstElementChild) {
            const childItems = child.querySelectorAll('ul > li');
            child.firstChild.textContent += ` [${childItems.length}]`;

            // Recursive call to calculate and display child elements, which are li nested in ul
            displayChildren(child.firstElementChild);
          }
        }
      }

      displayChildren(list);

    </script>
  </body>
