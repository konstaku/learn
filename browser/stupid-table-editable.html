    <table class="bagua">

    </table>
    <script>
      'use strict';
      class Square {
        constructor(value, color) {
          this.value = value;
          this.color = color;
        }
      }

      const values = [
        'Wealth & Prosperity',
        'Fame & Reputation',
        'Love & Marriage',
        'Children & Creativity',
        'Health & Center',
        'Ancestors & Health',
        'Knowledge & Self-Cultivation',
        'Career & Life Path',
        'Helpful People & Travels',
        ];

      const colors = [
        'purple',
        'coral',
        'hotpink',
        'cadetblue',
        'lemonchiffon',
        'white',
        'lightskyblue',
        'slategrey',
        'silver',
        ];

      const cells = document.querySelectorAll('td');
      let isHighlighted;

      for (let i = 0; i < 9; i++) {
        cells[i].textContent = values[i];
        cells[i].style.backgroundColor = colors[i];
      }

      let table = document.querySelector('.bagua');

      table.addEventListener('click', event => {
        if (event.target.tagName != 'TD') {
          return;
        }

        edit(event.target);
      });

      function edit(target) {
        const textarea = document.createElement('textarea');
        textarea.style.height = target.clientHeight;
        textarea.style.width = target.clientWidth;
        target.innerHTML = '';
        target.append(textarea);
      }

    </script>
  </body>
