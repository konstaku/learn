<!DOCTYPE html>
<html>
  <head>
    <title>
      WIP
    </title>
    
  </head>
  <body>
    <table id="table">
    <thead>
      <tr>
        <th>Name</th><th>Surname</th><th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td><td>Smith</td><td>10</td>
      </tr>
      <tr>
        <td>Pete</td><td>Brown</td><td>15</td>
      </tr>
      <tr>
        <td>Ann</td><td>Lee</td><td>5</td>
      </tr>
    </tbody>
    </table>
    
    <script>
      'use strict'
      const entries = Array.from(table.rows)
        .slice(1)
        .sort((cur, next) => {
        return cur.cells[0].textContent > next.cells[0].textContent ? 1 : -1;
      });

      table.tBodies[0].append(...entries);

      console.log(entries);

    </script>
  </body>
  </html>
